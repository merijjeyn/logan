<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan</title>
    <link rel="stylesheet" href="/web_ui/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Logan</h1>
            <div class="controls">
                <div class="dropdown-container">
                    <label for="type-dropdown">Types:</label>
                    <div class="multi-select-dropdown" id="type-dropdown">
                        <div class="dropdown-button" id="type-button">
                            <span id="type-selected">All Types</span>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                        <div class="dropdown-content" id="type-options">
                            <label class="dropdown-option">
                                <input type="checkbox" value="info" checked> Info
                            </label>
                            <label class="dropdown-option">
                                <input type="checkbox" value="warning" checked> Warning
                            </label>
                            <label class="dropdown-option">
                                <input type="checkbox" value="error" checked> Error
                            </label>
                            <label class="dropdown-option">
                                <input type="checkbox" value="debug" checked> Debug
                            </label>
                        </div>
                    </div>
                </div>
                <div class="dropdown-container">
                    <label for="namespace-dropdown">Namespaces:</label>
                    <div class="multi-select-dropdown" id="namespace-dropdown">
                        <div class="dropdown-button" id="namespace-button">
                            <span id="namespace-selected">All Namespaces</span>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                        <div class="dropdown-content" id="namespace-options">
                            <label class="dropdown-option">
                                <input type="checkbox" value="global" checked> global
                            </label>
                        </div>
                    </div>
                </div>
                <button id="clear-filters">Clear Filters</button>
                <button id="clear-logs">Clear Logs</button>
                <button id="auto-scroll-toggle" class="auto-scroll-enabled">Auto-scroll (S)</button>
            </div>
        </header>
        
        <div id="logs-container" class="logs-container">
            <div id="no-logs" class="no-logs">No logs yet. Waiting for messages...</div>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script src="/web_ui/app.js"></script>
</body>
</html>
